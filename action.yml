name: "Issue Game Action"
description: "A GitHub Action that allows you to play games in Issues"
author: "xiaohuohumax"

inputs:
  token:
    required: true
    description: "The Github token for authentication"
    default: ${{ github.token }}
  ttt-init-pattern:
    required: false
    description: "Tic-Tac-Toe game: create room issue title pattern"
    default: "^play\\s+tic[-_]tac[-_]toe"
  ttt-label-name:
    required: false
    description: "Tic-Tac-Toe game: issue label name"
    default: "game-ttt-room"
  ttt-label-color:
    required: false
    description: "Tic-Tac-Toe game: issue label color"
    default: "#009527"
  ttt-label-description:
    required: false
    description: "Tic-Tac-Toe game: issue label description"
    default: "This issue is a Tic-Tac-Toe game room."

runs:
  using: "node20"
  main: "dist/index.js"
